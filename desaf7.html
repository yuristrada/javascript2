<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Javascript</title>
   </head>
   <body>
       <script>
        var cont=0

        while(cont!=50){
                var a=prompt("Digite um valor")
            if(a==50){
                cont=50
                alert(cont)
            }else{
                cont++
            }
            
        }
       </script>
   </body>
</html>
