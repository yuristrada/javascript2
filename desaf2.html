<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Javascript</title>
   </head>
   <body>
       <script>
        var fah
        var temp=prompt("Informe a temperatura em celsius")
        temp=parseFloat(temp)
        fah-parseFloat(fah)
        fah=(temp*9/5)+32
alert("Temperatura em fahrenheit "+ fah)
       </script>
   </body>
</html>
