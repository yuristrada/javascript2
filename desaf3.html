<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Javascript</title>
   </head>
   <body>
       <script>
        var valor=prompt("Digite algum nº de 1-6")
        valor=parseFloat(valor)
        switch(valor){
            case 1:
                alert("UM")
            break

            case 2:
                alert("DOIS")
            break

            case 3:
                alert("TRÊS")
            break

            case 4:
                alert("QUATRO")
            break

            case 5:
                alert("CINCO")
            break

            default:
                alert("Nº INVÁLIDO")
        }
       </script>
   </body>
</html>
