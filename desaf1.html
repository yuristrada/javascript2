<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Javascript</title>
   </head>
   <body>
       <script>
        var sal
        var imp, imp2
    
        sal=prompt("Informe seu salário")
        imp=(sal*0.1)
        sal=sal-imp
        imp2=(sal*0.3)
        sal=sal-imp2
        alert("Seu salário com os impostos é "+ sal)
       </script>
   </body>
</html>
